<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/logo.png" type="image/x-icon">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/user-deshboard.css">
    <link rel="stylesheet" href="./css/font-style.css">
</head>

<body>

    <header>
        <img src="media/logo.png">
        <h1>Music Player</h1>
        <div class="nav-pro-container">
            <!-- <nav>
                <a href="#home">Home</a>
                <a href="#library">Library</a>
                <a href="#playlists">Playlists</a>
                <a href="#settings-popup" id="settings-button">Settings</a>
            </nav> -->
            <div class="pro">
                <img src="./media/user.png" alt="User Profile" id="openRegister">
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-header">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for songs, artists or albums...">
                <i class="fas fa-search" id="search-btn"></i>
            </div>
        </div>

        <main>
            <aside class="sidebar">
                <div class="currently-playing">
                    <h3>
                        <i class="fas fa-music"></i>
                        <span>Now Playing</span>
                    </h3>
                    <div class="current-track" id="current-track">
                        <img src="./media/library.jpg" alt="Track" class="current-track-img" id="current-track-img">
                        <div class="current-track-info">
                            <h4 id="current-track-title">No track selected</h4>
                            <p id="current-track-artist">Select a track to play</p>
                        </div>
                    </div>
                </div>
                <div class="playlist">
                    <h3>
                        <i class="fas fa-list"></i>
                        <span>Playlist</span>
                    </h3>
                    <div class="playlist-items" id="playlist">
                        <!-- Playlist items will be added here dynamically -->
                    </div>
                </div>
            </aside>

            <section class="content">
                <div class="content-header">
                    <h2 id="content-title">Popular Tracks</h2>
                    <div class="sort-options">
                        <button class="active" data-sort="popular">Popular</button>
                        <button data-sort="newest">Newest</button>
                        <button data-sort="top-rated">Top Rated</button>
                    </div>
                </div>
                <div class="tracks-grid" id="tracks-grid">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="controls">
        <div class="player-info">
            <img src="./media/library.jpg" alt="Track" class="player-img" id="player-img">
            <div class="player-text">
                <h4 id="player-track-title">No track selected</h4>
                <p id="player-track-artist">Select a track to play</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause" id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span class="progress-time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="progress-time" id="total-time">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <div class="volume-bar" id="volume-bar">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
    </footer>


    <script src="./js/server.js"></script>
</body>

</html>
